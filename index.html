<!doctype html>
<html>

<head>
  <script src="pdf.js"></script>
  <script>PDFJS.workerSrc = 'pdf.worker.js';</script>
  <script src="d3.min.js"></script>
  <script src="bib.js"></script>

  <style>

    .reference-tooltip-text {font-size: 5, z-index: 210}
  </style>   
</head>

<body>
  <div id="menu">

     <div id="annotation-div"></div>
  </div>

</html>
